name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name

    - name: find the pull request id
      run: echo ::set-env name=ISSUEID::$(echo "${{github.ref }}" | sed 's!refs/pull/\([0-9]*\)/merge!\1!') 
    - name: find the size info
      run: echo ::set-env name=SIZE::$(docker inspect my-image-name:latest --format "{{.Size}}")
    - name: find the baseline size
      run: echo ::set-env name=PRE_SIZE::$(git tag -l size_baseline | sed 's!size_baseline\s*\([0-9]*\)!\1!')
    - name: update a comment with size
      run: |
        echo "pull id $ISSUEID size $SIZE pre $PRE_SIZE"  && \
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/issues/$ISSUEID/comments \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --header 'Accept: application/vnd.github.v3+json' \
        --data "{
          \"body\": \"Image size with this change is $(($SIZE / 1024))KB, delta $(( ($SIZE / 1024) - $PRE_SIZE))\"
          }"

